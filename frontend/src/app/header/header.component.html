<header style="background-color: #fb923c;" class="text-white py-6">
  <div class="container mx-auto flex justify-between items-center pl-10 pr-10">
    <!-- Logo Image -->
    <div class="flex items-center">
      <img src="../../assets/logov2.png" alt="FORECHAIN Logo" class="h-12 w-auto" />
    </div>

    <nav>
      <ul class="flex space-x-6">
        <li>
          <a
            href="#"
            id="navArticles"
            (click)="onNavigate('articles', $event)"
            [ngClass]="{
              'underline': activeRoute === 'articles',
              'hover:text-orange-200': true,
              'text-white': true,
              'font-medium': true,
              'transition': true,
              'duration-200': true
            }"
          >
            Articles
          </a>
        </li>
        <li>
          <a
            href="#"
            id="navStatistics"
            (click)="onNavigate('statistics', $event)"
            [ngClass]="{
              'underline': activeRoute === 'statistics',
              'hover:text-orange-200': true,
              'text-white': true,
              'font-medium': true,
              'transition': true,
              'duration-200': true
            }"
          >
            Statistics
          </a>
        </li>
        <li>
          <a
            href="#"
            id="navProfile"
            (click)="onNavigate('profile', $event)"
            [ngClass]="{
              'underline': activeRoute === 'profile',
              'hover:text-orange-200': true,
              'text-white': true,
              'font-medium': true,
              'transition': true,
              'duration-200': true
            }"
          >
            Profile
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
